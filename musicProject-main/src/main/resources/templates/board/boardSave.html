<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: head}"></div>

<div class="container mt-5 mb-5">
    <form action="/board/save" method="post" class="row g-3" enctype="multipart/form-data">
        <input type="text" name="boardNickname" class="form-control" placeholder="작성자" th:value="${session.loginNickname}"
               readonly>
        <input type="text" name="boardTitle" class="form-control" placeholder="제목">
        <textarea name="boardContents" cols="30" rows="10" class="form-control" placeholder="내용을 입력하세요"></textarea>
<!--        <input type="file" name="boardFile" class="form-control" multiple>-->
        <input type="submit" value="작성" class="btn btn-primary">
    </form>
</div>
<div th:replace="~{component/footer :: footer}"></div>
</body>
</html>
